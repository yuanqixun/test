<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cc="http://java.sun.com/jsf/composite">

    <cc:interface componentType="org.jboss.seam.faces.InputContainer">
        <cc:attribute name="label" required="true"/>
        <cc:attribute name="required" required="false"/>
        <cc:attribute name="ajax" required="false" default="false"/>
        <cc:attribute name="inputs" required="false" default="1"/>
    </cc:interface>

    <cc:implementation>
        <div  id="#{cc.clientId}">
         <h:panelGrid columns="3">
            <h:outputLabel  id="label" for="" value="#{cc.attrs.label}:" style="width:80px"
                           styleClass="#{cc.attrs.invalid ? 'name errors' : 'name'}">
                <h:panelGroup styleClass="required" rendered="#{cc.attrs.required}">*</h:panelGroup>
            </h:outputLabel>
              
            <p:panel style="border:0px;padding:0px;margin:0px" styleClass="#{cc.attrs.invalid ? 'errors' : 'value'}">
               <cc:insertChildren/>
            </p:panel>
            <h:panelGroup rendered="#{cc.attrs.invalid}">
                <c:forEach var="i" begin="1" end="#{cc.attrs.inputs}">
                    <h:message id="message#{i}" for="" styleClass="error errors"/>
                </c:forEach>
            </h:panelGroup>
         </h:panelGrid>
     </div>
    </cc:implementation>

</ui:composition>
